                <mat-card>

                
                               <form (ngSubmit)="formSubmit()">
                                   <mat-form-field class="w100" appearance="outline">
                                       <label>title</label>
                                       <input required type="text" name="title" matInput placeholder="enter here" 
                                       [(ngModel)]="elivret.title">
                                       
                                     </mat-form-field>  
                                     <div class="container text-center mt15">
                                       <button mat-raised-button  color="primary"> add livret</button>
                                   </div>
                               
                                   
                                  </form>
                  
               </mat-card>
               <br>
                    
                    <mat-card>
                      <div class="container">
                        <div class="row">
                          <div class="col-8">
                            <table class="table table-bordered">
                              <thead>
                                <tr>
                                  <th scope="col">Number</th>
                                  <th scope="col">livrets</th>
                                  <th scope="col">livret management</th>
                                 
                            
                                </tr>
                              </thead>
                              <tbody *ngFor="let c of elivrets">
                                <tr>
                                  <th scope="row">{{i}}</th>
                                  <td>{{c.title}}</td>
                                
                                  <td>
                                  <button type="button" routerLink="/livrets/{{c.id}}/sections" class="btn btn-primary"><i class="far fa-eye">sections</i></button>
                                    <!-- <button type="button" class="btn btn-success"><i class="fas fa-edit">modifier</i></button> -->
                                  <button class="btn btn-danger" (click)="deleteLivret(c.id)"><i class="far fa-trash-alt">Deletes</i></button>
                                  </td>
                                </tr>
                                
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div></mat-card>
