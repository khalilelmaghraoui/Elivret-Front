                    <mat-card *ngIf="livretData.id"  class="row text-center container">
                      <button type="button" class="col-2 btn btn-primary" routerLink="/livrets/">Â« Previous</button>
                      <h1 class="det">Livret details</h1>
                      
                    </mat-card>
                    <br>
                    <mat-card style="background-color:  rgba(255, 102, 0, 0.038);">
                      <div class="">
                        <div class="row w100">
                          <div class="col-8">
                            <table class="table table-bordered">
                              <thead>
                                <tr>
                                  <th scope="col" >livret</th>
                                  <th scope="col">livret management</th>

                                  <th scope="col" *ngIf="admin">Invite</th>
                                  <th scope="col">Invited emails</th>
                                 
                            
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td >
                                    <div class="title inpt"> {{livretData.title}} </div>
                                    <form *ngIf="admin && isUpdateForm"  (ngSubmit)="updateLivret($event)">
                                      <input type="hidden" name="index"  value="{{livretData.id}}"/>
                                        <div >
                                          <mat-form-field class="w70" appearance="outline">
                                            <input required type="title" name="title" [(ngModel)]="livretData.title" matInput placeholder="title" >
                                          </mat-form-field> 
                                        </div>
                                        <button class="btn btn-secondary"><i class="far fa-trash-alt">submit</i></button>
                                    
                                    </form>

                                  </td>
                                
                                  <td class="button-container">
                                  <button type="button" routerLink="/livrets/{{livretData.id}}/sections" class="btn btn-primary"><i class="far fa-eye">sections</i></button>
                                  <!-- <button class="btn btn-danger" *ngIf="admin" (click)="deleteLivret(livretData.id)"><i class="far fa-trash-alt">Deletes</i></button> -->
                                  <button class="btn btn-secondary" *ngIf="admin" (click)="isUpdate(true)"><i class="far fa-trash-alt">update</i></button>
                                  </td>
                                  <td  *ngIf="canUpdateVisiblity"> 
                                    <form (ngSubmit)="inviteForm($event)">
                                      <div class="tdtd">
                                        <input type="hidden" name="index"  value="{{livretData.id}}"/>
                                        <mat-form-field class="w70 col-12" appearance="outline">
                                          <input required type="email" name="title" [(ngModel)]="person.email" matInput [email]="true" placeholder="email" >
                                        </mat-form-field> 
                                        <div>
                                          <mat-form-field class="col-12" appearance="fill">
                                            <mat-label>Fill By</mat-label>
                                            <mat-select required name="personType" [(ngModel)]="person.personType" [(value)]="selected">
                                              <mat-option value="Tuteur">Tuteur</mat-option>
                                              <mat-option value="Maitre-apprentissage">Maitre d'apprentissage</mat-option>
                                              <mat-option value="Alternant">Alternant</mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                        </div>  
                                      </div>
                                     
                                    <div class="container text-center mt15">
                                        <button mat-raised-button  color="primary"> invite </button>
                                    </div>
                                  
                                  </form>

                                  </td>
                                  <td class="mail">
                                      
                                        
                                          <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color">
                                            <mat-chip-option *ngFor="let p of livretData.persons;let indexOfelement=index;">
                                              <strong>{{p.email}} : {{p.personType}} </strong>
                                            </mat-chip-option>
                                            
                                           </mat-chip-listbox>
                                         
                                          
                                     
                                  </td>
                                </tr>
                                
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div></mat-card>
