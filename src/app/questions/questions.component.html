
<mat-card>

    <br><br>
                 <form (ngSubmit)="formSubmit()">
                     <mat-form-field class="w100" appearance="outline">
                         <label>title</label>
                         <input required type="text" name="content" matInput placeholder="enter here" 
                         [(ngModel)]="question.content">
                         
                       </mat-form-field>  
                       <div class="col-3 text-center mt15">
                         <button mat-raised-button  color="primary"> add question</button>
                     </div>
                 
                     
                 </form>
                 
    
     
    
 </mat-card>

 <br>
 <mat-divider></mat-divider>
 <mat-card>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col" class="number">Number</th>
                <th scope="col">question</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody *ngFor="let c of questions;let i = index">
              <tr>
                <th scope="row" class="number">{{i+1}}</th>
                <td ><div *ngIf="showField != c.id">{{c.content}} </div><div *ngIf="showField === c.id">
                  <!-- <input [(ngModel)]="updateText" placeholder="{{c.content}}"> -->
                  
                    <mat-form-field class="example-full-width">
                      <input matInput [(ngModel)]="updateText" placeholder="{{c.content}}" >
                    </mat-form-field>
                  <button  mat-button (click)="updateQuestion(c)">Save</button> </div></td>
                
                
                
                <td>
                  <button class="btn btn-primary" (click)="showUpdateField(c)"><i class="far fa-trash-alt">modify</i></button>
                  <button class="btn btn-danger"(click)="deleteQuestion(c)"><i class="far fa-trash-alt">Delete</i></button>


                </td>
              
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div></mat-card>
