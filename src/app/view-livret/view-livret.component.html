

                      <div class="container">
                        <div class="row">
                          <div class="col-8">
                            <table class="table table-bordered">
                              <thead>
                                <tr>
                                  <th scope="col">section</th>
                                  <th scope="col">filled by</th>
                                  <th scope="col">visibilty</th>
                                  <th scope="col">actions</th>

                                 
    
                                </tr>
                              </thead>
                              <tbody *ngFor="let c of sections">
                                <tr>
                                  <td>{{c.title}}</td>
                                  <td>
                                    {{c.personType}}
                                  </td>
                                  <td>
                                    <form class="visibilityFrom" (ngSubmit)="visibilityFrom()">
                                      <input type="hidden" name="id" [(ngModel)]="visibilityModel.id" value="2"/>
                                      <div class="dropdown">
                                        <mat-form-field appearance="fill">
                                          <mat-label>{{c.visibility}}</mat-label>
                                          <mat-select name="visibility" [(ngModel)]="visibilityModel.visibility" >
                                            <mat-option value="true">true</mat-option>
                                            <mat-option value="false">false</mat-option>
                                          </mat-select>
                                        </mat-form-field>
                                      </div>
                                      <div class="changeBtn container text-center mt15">
                                          <button mat-raised-button  color="primary"> change </button>
                                      </div>
                                    
                                        
                                    </form>
                                  </td>
                                  <td>
                                  <button type="button" routerLink="/livrets/{{c.id}}/sections" class="btn btn-primary"><i class="far fa-eye">Questions</i></button>
                                    <!-- <button type="button" class="btn btn-success"><i class="fas fa-edit">modifier</i></button> -->
                                  <button class="btn btn-danger" ><i class="far fa-trash-alt">supprimer</i></button>
                                  </td>
                                </tr>
                                
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
