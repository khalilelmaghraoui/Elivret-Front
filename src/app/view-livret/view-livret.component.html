

                      <div class="container">
                        <div class="row">
                          <div class="col-8">
                            <table class="table table-bordered">
                              <thead>
                                <tr>
                                  <th scope="col">section</th>
                                  <th scope="col">filled by</th>
                                  <th scope="col">visibilty</th>

                                 
    
                                </tr>
                              </thead>
                              <tbody *ngFor="let c of sections">
                                <tr>
                                  <td>{{c.title}}</td>
                                  <td>
                                    {{c.personType}}
                                  </td>
                                  <td>
                                  <button type="button" routerLink="/livrets/{{c.id}}/sections" class="btn btn-primary"><i class="far fa-eye">sections</i></button>
                                    <!-- <button type="button" class="btn btn-success"><i class="fas fa-edit">modifier</i></button> -->
                                  <button class="btn btn-danger" ><i class="far fa-trash-alt">supprimer</i></button>
                                  </td>
                                </tr>
                                
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                      


                      <mat-card>

                        <div class="bootstrap-wrapper">
                            <div class="row">
                                <div class="col-md-8 offset-md-2">
                                    <form (ngSubmit)="formSubmit()">
                                        <mat-form-field class="w100" appearance="outline">
                                            <label>title</label>
                                            <input required type="text" name="title" [(ngModel)]="section.title" matInput placeholder="enter here" >
                                          </mat-form-field>  
                                          
                                          <mat-form-field appearance="fill">
                                            <mat-label>Select an option</mat-label>
                                            <mat-select [(value)]="selected">
                                              <mat-option>None</mat-option>
                                              <mat-option value="option1">Option 1</mat-option>
                                              <mat-option value="option2">Option 2</mat-option>
                                              <mat-option value="option3">Option 3</mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                          
                                          <p>You selected: {{selected}}</p>
                                         
                                          <div class="container text-center mt15">
                                            <button mat-raised-button  color="primary"> add section </button>
                                        </div>
                                    
                                        
                                    </form>
                                    
                       
                                </div>
                            </div>
                        </div>
                       
                    </mat-card>
