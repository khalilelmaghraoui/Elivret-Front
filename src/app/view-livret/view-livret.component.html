
                      <br>

                        <mat-card>

                          <div class="bootstrap-wrapper">
                              <div class="row text-center">
                                  <div class="col-md-12">
                                      <form (ngSubmit)="formSubmit()">
                                          <div>
                                          <mat-form-field class="col-md-8 w100" appearance="outline">
                                            <label>Section title</label>
                                            <input required type="text" name="title" [(ngModel)]="section.title" matInput placeholder="enter here" >
                                          </mat-form-field>  
                                        </div>
                                        <div>
                                          <mat-form-field class="col-md-8" appearance="fill">
                                            <mat-label>Fill By</mat-label>
                                            <mat-select required name="personType" [(ngModel)]="section.personType" [(value)]="selected">
                                              <mat-option value="Tuteur">Tuteur</mat-option>
                                              <mat-option value="Responsable de formation">Responsable de formation</mat-option>
                                              <mat-option value="Alternant">Alternant</mat-option>
                                            </mat-select>
                                          </mat-form-field>
                                        </div> 
                                           
                                        <div class="container col-md-8">
                                            <button mat-raised-button  color="primary"> add section </button>
                                        </div>
                                      
                                          
                                      </form>
                                      
                         
                                  </div>
                              </div>
                          </div>
                         
                      </mat-card>

                      <br>

  <br>
                      <div class="container">
                        <div class="row">
                          <div class="col-md-12">
                            <table class="table table-bordered">
                              <thead>
                                <tr>
                                  <th scope="col">section</th>
                                  <th scope="col">filled by</th>
                                  <th scope="col">visibilty</th>
                                  <th scope="col">actions</th>

                                 
    
                                </tr>
                              </thead>
                              <tbody *ngFor="let c of sections;let indexOfelement=index;">
                                <tr>
                                  <td>{{c.title}}</td>
                                  <td>
                                    {{c.personType}}
                                  </td>
                                  <td>
                                    <form  class="visibilityFrom" (ngSubmit)="visibilityFrom($event)">
                                      <input type="hidden" name="index"  value="{{indexOfelement}}"/>
                                      <select name="visibilty" [(ngModel)]="c.visibility">
                                        <option value="true" >true</option>
                                        <option value="false" >false</option>
                                      </select>

                                      <div class="changeBtn container text-center mt15">
                                          <button mat-raised-button color="primary"> change </button>
                                      </div>
                                    
                                        
                                    </form>
                                  </td>
                                  <td>
                                  <button type="button" routerLink="/livrets/{{c.id}}/sections" class="btn btn-primary"><i class="far fa-eye">Questions</i></button>
                                    <!-- <button type="button" class="btn btn-success"><i class="fas fa-edit">modifier</i></button> -->
                                  <button class="btn btn-danger" (click)="deleteSection(c.id)" ><i class="far fa-trash-alt">delete</i></button>
                                  </td>
                                </tr>
                                
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
